<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TravelEase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  --primary: #2563eb;
  --primary-light: #3b82f6;
  --primary-dark: #1d4ed8;
  --secondary: #64748b;
  --accent: #f59e0b;
  --accent-light: #fbbf24;
  --accent-dark: #d97706;
  --gray-50: #f8fafc;
  --gray-100: #f1f5f9;
  --gray-200: #e2e8f0;
  --gray-300: #cbd5e1;
  --gray-400: #94a3b8;
  --gray-500: #64748b;
  --gray-600: #475569;
  --gray-700: #334155;
  --gray-800: #1e293b;
  --gray-900: #0f172a;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --info: #3b82f6;
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --text-muted: #64748b;
  --text-white: #ffffff;
  --bg-primary: #ffffff;
  --bg-secondary: #f8fafc;
  --bg-muted: #f1f5f9;
  --border-light: #e2e8f0;
  --border-medium: #cbd5e1;
  --border-dark: #94a3b8;
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --radius-lg: 12px;
  --radius-xl: 18px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg-secondary); }

.auth-wrapper {
  min-height: 100vh;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  position: relative;
  overflow: hidden;
}

.back-home {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 14px;
  background: white;
  border-radius: var(--radius-lg);
  font-weight: 500;
  z-index: 100;
}

.auth-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  max-width: 1100px;
  margin: auto;
  padding-top: 80px;
}

.auth-visual {
  padding: 40px;
  color: white;
}

.auth-form {
  background: white;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 100%;
  max-width: 420px;
}

.form-input {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-light);
  border-radius: var(--radius-lg);
  margin-top: 6px;
}

.btn-primary {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius-xl);
  font-size: 1.1rem;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  padding: 16px 22px;
  border-radius: var(--radius-lg);
  border-left: 4px solid var(--primary);
  box-shadow: var(--shadow-md);
  opacity: 0;
  transform: translateX(200px);
  transition: 0.3s ease;
  z-index: 9999;
}

.notification.show {
  opacity: 1;
  transform: translateX(0);
}

.notification-success { border-left-color: var(--success); }
.notification-error { border-left-color: var(--danger); }

  </style>
</head>

<body>

  <div class="auth-wrapper">

    <a href="/" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>

    <div class="auth-container">

      <div class="auth-visual">
        <h1 style="font-size: 36px; font-weight:700;">Join TravelEase!</h1>
        <p style="margin-top:10px;font-size:18px;">Create your account and start exploring.</p>
      </div>

      <div class="auth-form">
        <div class="form-container">

          <h2 style="font-size:28px;font-weight:700;margin-bottom:15px;">Create Account</h2>

          <form id="registerForm">

            <label>Full Name</label>
            <input id="regName" type="text" class="form-input" required>

            <label>Email Address</label>
            <input id="regEmail" type="email" class="form-input" required>

            <label>Password</label>
            <input id="regPass" type="password" class="form-input" minlength="6" required>

            <div style="margin-top:12px;">
              <input type="checkbox" id="agreeTerms" required>
              <label for="agreeTerms">I agree to Terms & Privacy Policy</label>
            </div>

            <button type="submit" class="btn-primary" style="margin-top:18px;">
              <i class="fas fa-user-plus"></i> Create Account
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("registerForm");
  const submitBtn = document.querySelector(".btn-primary");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim().toLowerCase();
    const password = document.getElementById("regPass").value;
    const agree = document.getElementById("agreeTerms").checked;

    if (!agree) return showNotification("Please accept Terms and Privacy Policy.", "error");

    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

    try {

      const backendURL =
        "http://a0f7c2b6f150049c7987c4c56a4c01b4-750988963.us-east-1.elb.amazonaws.com:4001/api/users/register";

      const res = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          email,
          password,
          balance: 0,
          avatar: "../assets/images/img1.png"
        })
      });

      const data = await res.json();
      console.log("Backend reply:", data);

      if (!res.ok || !data.success) {
        throw new Error(data.message || "Registration failed");
      }

      showNotification("Registration successful! Redirecting...", "success");
      submitBtn.innerHTML = "âœ” Account Created";
      submitBtn.style.background = "var(--success)";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);

    } catch (err) {
      showNotification(err.message, "error");
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    }
  });

  /* Notification */
  function showNotification(message, type = "info") {
    const notify = document.createElement("div");
    notify.className = `notification notification-${type}`;
    notify.innerHTML = `
      <div style="display:flex;align-items:center;gap:10px;">
        <i class="fas fa-${type === "success" ? "check-circle" : "exclamation-circle"}"></i>
        <span>${message}</span>
      </div>
    `;
    document.body.appendChild(notify);
    setTimeout(() => notify.classList.add("show"), 20);
    setTimeout(() => {
      notify.classList.remove("show");
      setTimeout(() => notify.remove(), 300);
    }, 4000);
  }

});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>
